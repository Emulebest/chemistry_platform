<div class="divElementDb">
  <mat-card class="assignment-card" *ngFor="let assignment of assignments">
    <div><p>Assigned from: {{assignment.task.organization}}</p></div>
    <div><p>Assigned to: {{assignment.assigned_org.name}}</p></div>
    <div><p>Task to prove</p></div>
    <div><img src="http://latex.codecogs.com/gif.latex?{{assignment.task.formula}}" border="0"/></div>
    <br/>
  </mat-card>
</div>
